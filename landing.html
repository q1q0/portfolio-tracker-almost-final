  <body class="slide-website">

    <div class="loader bg-dark">

      </div>

      <!-- Brand -->
      <a class="navbar-brand" href="https://www.thesparklab.io">
        <img src="assets/images/logo-light2.png" class="navbar-brand-img" alt="">
      </a>

      <!-- Toggler -->
      <button class="navbar-toggler-alternative" type="button" data-toggle="collapse" data-target="#navbarCollapse" aria-controls="navbarCollapse" aria-expanded="false" aria-label="Toggle navigation">

        <ul class="navbar-nav ml-auto" id="navigation">
          <li class="nav-item active">
            <a class="nav-link" href="https://www.thesparklab.io">Home</a>
          </li>

        </ul>

        <a class="btn btn-soft-white d-none d-lg-inline-block mb-3 mb-lg-0 ml-lg-3" href="https://www.youtube.com/channel/UCClciAyYe440r5GgQy_OKKQ/videos" data-navbar-base="btn-soft-white" data-navbar-scrolled="btn-soft-secondary">Discover</a>
        <button type="button" class="btn btn-soft-secondary d-block d-lg-none mb-3 mb-lg-0 w-100" data-toggle="modal" data-target="#">Discover</button>

        <!-- Button -->

      </div>
    </nav>

    <!-- Website Slider -->
    <div class="website-slider">
      <div class="website-slider-inner">

        <!-- Slider Item - Home -->
        <div class="website-slider-item" id="home">

          <section class="min-vh-100 d-flex">
            <div class="container align-self-center text-white text-center">
              <h1 class="mb-4 animated" data-animation="fadeInUp">Welcome to SparkLab</h1>
              <p class="mb-7 animated" data-animation="fadeInUp" data-animation-delay="200">By the Community, For the Community.</p>
              <a href="index.html" class="btn btn-soft-white scrollto animated" data-animation="fadeInUp" data-animation-delay="600">Open Portfolio Tracker</a>

      <div class="modal-dialog modal-md modal-dialog-centered" role="document">
        <div class="modal-content hover-parent">

          <!-- Button Close -->
          <button type="button" class="btn btn-sm btn-icon btn-primary position-absolute top-0 right-0 mt-n3 mr-n3 zindex-1" data-dismiss="modal" aria-hidden="true">
